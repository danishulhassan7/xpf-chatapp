<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Important Meta Tags -->
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Description Meta Tag  -->
    <meta name="description" content="XPF Chat App">
    <meta name="keywords" content="XPF Chat App">
    <meta name="author" content="XPF Chat App">
    <!-- BootStrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/97acf97beb.js"></script>
    <!-- BootStrap-Social  -->
    <link rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <title>XPF Chat App</title>

</head>

<body>
    <div class="top"> </div>

    <div class="container-fluid bg-white shadow-lg rounded chatbox">
        <div class="row">
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7 mb-2">
                                <img src="images/profiles/user.jpg" alt="profile" class="profile-pic img-fluid">
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                        <ul class="list-group list-group-flush" style="background-color: #c8c8c8;">
                            <li class="list-group-item">
                                <input type="text" placeholder="Search or New Chat" class="form-control form-rounded">
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>





    <!-- First jquery, then popper and in last BootStrap JS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
