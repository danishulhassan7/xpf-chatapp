<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Important Meta Tags -->
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Description Meta Tag  -->
    <meta name="description" content="XPF Chat App">
    <meta name="keywords" content="XPF Chat App">
    <meta name="author" content="XPF Chat App">
    <!-- BootStrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/97acf97beb.js"></script>
    <!-- BootStrap-Social  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Adding Icon in title  -->
    <link rel="icon" href="chaticon.svg" type="img/svg-icon">
    <title>XPF Chat App</title>

</head>

<body>
    <div class="top"> </div>

    <div class="container-fluid bg-white shadow-lg rounded chatbox">
        <div class="row h-100">
            <div class="col-md-4 pr-0">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7 mb-2">
                                <img src="images/profiles/user.jpg" alt="profile" class="profile-pic img-fluid">
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                        <ul class="list-group list-group-flush" style="background-color: #c8c8c8;">
                            <li class="list-group-item">
                                <input type="text" placeholder="Search or New Chat" class="form-control form-rounded">
                            </li>
                            <li class="list-group-item list-group-item-action" onclick="startChat(1);">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="images/profiles/avatar.png" alt="profile" class="friends-pic img-fluid">
                                    </div>
                                    <div class="col-md-9" style="cursor: pointer;">
                                        <div class="name">Name</div>
                                        <div class="message">Message..........</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pl-0" id="chatPanel" style="display: none;">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="images/profiles/user.jpg" alt="profile" class="profile-pic img-fluid">
                            </div>
                            <div class="col-md-5">
                                <div class="name">Name</div>
                                <div class="message">Last seen at 12:58 am</div>
                            </div>
                            <div class="col-md-5 icons">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-1 icons">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control form-rounded" placeholder="Type here...">
                            </div>
                            <div class="col-md-1 icons">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chatTemplate text-center" id="startTemplate">
                <img src="images/chat.svg" alt="Chat Template SVG" class="img-fluid svg-img">
               <div class="text-center text">
                <h2>Stay connected with your love ones</h2>
                <h3>Search your friends to start new chat</h3>
               </div>
            </div>
        </div>
    </div>





    <!-- First jquery, then popper and in last BootStrap JS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- smooth scroll from Github  -->
    <!-- <script src="js/smooth-scroll.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script> -->
    <!-- Js File  -->
    <script src="js/app.js"></script>
</body>

</html>
